{% extends "admin/layout.html" %}
{% block content %}
<h3>Update project image</h3>
<form method="POST" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="project">Update project</label>
        <select class="form-control" id="project" name="project" value="project.name">
            {% for project in projects %}
              {% if project == selected_project %}
                <option value="{{ project.id }}" selected>{{ selected_project.name }}</option>
              {% else %}
                <option value="{{ project.id }}">{{ project.name }}</option>
              {% endif %}
            {% endfor %}
        </select>
      </div>
      <div class="form-group">
        {{ form.img.label() }}
        {{ form.img(class="form-control-file") }}
        {% if form.img.errors %}
            {% for error in form.img.errors %}
                <span class="text-danger">{{ error }}</span><br>
            {% endfor %}
        {% endif %}
      </div>
    <button type="submit" class="btn btn-primary mb-2">Update</button>
</form>
{% endblock %}
