<!DOCTYPE html>
<html>
<head>
    <title>New Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
  <!--Header start-->
    <section class="Header">
      <!--Up header start-->
      <div class="up-header">
        <div class="inside-upper-header">
          <div class="contact-info">
            <div class="adress">
              <i class="fas fa-map-marker-alt"></i><span>Address: 4578 Marmora Road, Glasgow, D04 89GR</span>
            </div>
            <div class="number">
              <i class="fas fa-address-card"></i><span>(800) 123-0045 (800) 123-0045</span>
            </div>
          </div>
          <div class="social-media-icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
      <!--Up header end-->
      <!--Down header start-->
      <div class="down-header">
        <div class="inside-upper-header">
          <div class="logo">
            <img src="img/logo-232x68.png" alt="">
          </div>
          <div class="navbar">
            <ul>
              <li>Home</li>
              <li>Features</li>
              <li>About</li>
              <li>Services</li>
              <li>Projects</li>
              <li>Pages</li>
              <li>Blog</li>
              <li>Contact</li>
            </ul>
          </div>
          <div class="search">
            <i class="fas fa-search"></i>
          </div>
        </div>

      </div>
      <!--Down header end-->
    </section>
    <!--Header end-->

    <!--Slider start-->
    <section class="slider">
      <div class="slider-buttons inside-upper-header">
        <button>
          <i class="fas fa-chevron-left"></i>
        </button>
        <button>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="slider-item">
        <div class="slider-content">
          <h1>CREATING CUSTOM <br>INTERIORS</h1>
          <h3>WE HAVE BEEN DESIGNING AMAZINGLY COZY INTERIORS SINCE 1999.</h3>
          <button>See Our Recent Projects</button>
        </div>
      </div>
    </section>
    <!--Slider end-->
</body>
</html>
