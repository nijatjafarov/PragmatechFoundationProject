{% extends "layout.html" %}
{% block content %}
    <h1>Add Book</h1>
    <form action="/add" method="POST">
        <div class="form-group">
            <label for="name">Book Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter book name..">
        </div>
        <div class="form-group">
            <label for="author">Book Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter the author of the book..">
        </div>
        <div class="form-group">
            <label for="cost">Book Cost</label>
            <input type="text" class="form-control" id="cost" name="cost" placeholder="Enter book price">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock %}
